<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5818ad28f4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../style/normalize.css">
  <link rel="stylesheet" href="../style/indext.css">
  <title>Side Nav</title>
</head>
<body>
  <div class="parent-sidnav-div">
      <h1 class="h1-sidnav">side nav</h1>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-button">
      <i class="fa-solid fa-bars"></i>
      <p class="open">Open</p>
    </label>
    <nav class="sidenav">
      <label for="menu-toggle" class="close-button">
        <i class="fa-solid fa-x"></i>
      </label>
      <ul class="sidenav-ul">
        <li class="sidenav-home-li"><a href="#" class="sidenav-h-a">Home</a></li>
        <li class="sidenav-contact-li"><a href="#" class="sidenav-c-a">Contact</a></li>
        <li class="sidenav-about-li"><a href="#" class="sidenav-ab-a">About</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
